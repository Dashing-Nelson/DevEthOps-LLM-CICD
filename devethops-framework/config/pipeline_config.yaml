pipeline:
  name: "DevEthOps-LLM"
  version: "1.0.0"
  
protected_attributes:
  - gender
  - race
  - age_group

fairness_thresholds:
  demographic_parity: 0.1
  disparate_impact: 0.8
  equalized_odds_tpr: 0.1
  equalized_odds_fpr: 0.1

model:
  type: "roberta-base"
  max_length: 512
  batch_size: 16
  learning_rate: 2e-5
  epochs: 3

monitoring:
  drift_threshold: 0.15
  alert_email: "devops@company.com"
  report_frequency: "weekly"
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
notifications:
  slack_webhook: ""  # Set your Slack webhook URL
  email_smtp_server: "smtp.gmail.com"
  email_smtp_port: 587
