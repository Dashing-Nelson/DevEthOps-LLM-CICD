apiVersion: v1
kind: Service
metadata:
  name: devethops-framework-service
  labels:
    app: devethops-framework
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: devethops-framework
  sessionAffinity: ClientIP

---
apiVersion: v1
kind: Service
metadata:
  name: devethops-framework-headless
  labels:
    app: devethops-framework
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: devethops-framework

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devethops-framework-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - devethops.yourdomain.com
    secretName: devethops-tls-secret
  rules:
  - host: devethops.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devethops-framework-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: devethops-framework-service
            port:
              number: 8080
